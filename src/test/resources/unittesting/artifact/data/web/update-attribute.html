<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    * {box-sizing: border-box;}

    input[type=text], select, textarea {
      width:         100%;
      padding:       12px;
      border:        1px solid #ccc;
      border-radius: 4px;
      box-sizing:    border-box;
      margin-top:    6px;
      margin-bottom: 16px;
      resize:        vertical;
    }

    input[type=submit] {
      background-color: #4caf50;
      color:            white;
      padding:          12px 20px;
      border:           none;
      border-radius:    4px;
      cursor:           pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius:    5px;
      background-color: #f2f2f2;
      padding:          20px;
    }
  </style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input id="fname" name="firstname" placeholder="Your name.." type="text">

    <label for="lname">Last Name</label>
    <input id="lname" name="lastname" placeholder="Your last name.." type="text">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="Dubai">Dubai</option>
      <option value="Singapore">Singapore</option>
      <option value="Japan">Japan</option>
    </select>
    <label for="Passport">Passport
      <input id="passport" name="passport" style="padding-left: 3px!important;" type="checkbox"></label><br/><br/>
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
